<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="styles\style.css">
    <script type="text/javascript" src="handlebars.min.js"></script>
  </head>
  <body>
    <div id="input-panel">
      <input id="input-field" type="text" placeholder="City name">
      <button id="input-button" onclick="myButtonOnClickListener()">
        Search
      </button>
    </div>



    <div id="weather-container"></div>

    <script id="weather-template" type="text/x-handlebars-template">
       <h1>Weather in {{city}} is {{main}}</h1>
       <div id="weather-parameters">
       {{#each parameters}}
           <div id="parameter">
               <div class="parameter-type">{{type}}: {{value}} {{{units}}}</div>
           </div>
           <p></p>
       {{/each}}
       </div>
   </script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
